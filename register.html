<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Library System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reusing Login Page styles for layout consistency */
        .register-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 450px; /* Slightly wider than login for more fields */
            text-align: center;
        }

        .register-card h2 {
            margin-bottom: 30px;
            font-size: 1.8em;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        /* Input and Select styling */
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box; /* Important for width calculation */
            appearance: none; /* Remove default browser styling for select */
            background-color: white;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .register-card .btn-register-submit {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            margin-top: 10px;
            background-color: #008f86;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-card .btn-register-submit:hover {
            background-color: #01776f;
        }

        .footer-links {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body class="register-page">
    <div class="register-card">
        <h2>Join Our Community</h2>
        <form action="#" method="POST">
            
            <div class="form-row">
                <div class="form-group">
                    <input type="text" placeholder="Roll Number" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Full Name" required>
                </div>
            </div>

            <div class="form-group">
                <input type="email" placeholder="Institution Email Address" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <select required>
                        <option value="" disabled selected>Select Course</option>
                        <option value="btech">B.Tech</option>
                        <option value="mtech">M.Tech</option>
                        <option value="mba">MBA</option>
                        <option value="phd">PHD</option>
                    </select>
                </div>
                <div class="form-group">
                    <select required>
                        <option value="" disabled selected>Select Semester</option>
                        <option value="1">1st Semester</option>
                        <option value="2">2nd Semester</option>
                        <option value="3">3rd Semester</option>
                        <option value="4">4th Semester</option>
                        <option value="5">5th Semester</option>
                        <option value="6">6th Semester</option>
                        <option value="7">7th Semester</option>
                        <option value="8">8th Semester</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <input type="password" placeholder="Create Password" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="btn-register-submit">Register Now</button>
        </form>

        <div class="footer-links">
            Already have an account? <a href="login.html">Login Here</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
