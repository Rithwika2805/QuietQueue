<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - QuietQueue</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f5f7fb;
      color: #1f2937;
    }

    .dashboard-layout { display: flex; min-height: 100vh; }

    .sidebar {
      width: 220px;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: fixed;
      top: 0; bottom: 0; left: 0;
    }

    .sidebar .logo {
      font-size: 1.3em; font-weight: 700;
      display: flex; align-items: center;
      gap: 10px; padding-bottom: 20px;
      border-bottom: 1px solid white; margin-bottom: 20px;
    }

    .sidebar .nav a {
      display: flex; align-items: center;
      gap: 12px; color: white; text-decoration: none;
      padding: 12px 10px; border-radius: 8px;
      margin-bottom: 8px; transition: background 0.2s;
    }

    .sidebar .nav a:hover, .sidebar .nav a.active { background: #009DA0; }

    .nav a i { width: 20px; text-align: center; }

    .main-content {
      margin-top: -40px;
      margin-left: 260px;
      padding: 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h2 {
      color: #009DA0;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    form {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 6px;
      margin-bottom: 15px;
      font-family: inherit;
    }

    button {
      background: #009DA0;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover { background: #007c7f; }

    .flash-messages {
      margin-bottom: 20px;
      max-width: 600px;
    }

    .alert {
      padding: 14px 18px;
      border-radius: 8px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      animation: fadeIn 0.4s ease;
    }

    .alert-success {
      background-color: #e6f7e8;
      color: #0a923a;
      border: 1px solid #b6e2bb;
    }

    .alert-error {
      background-color: #fde8e8;
      color: #c53030;
      border: 1px solid #f5b5b5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    .modal-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      width: 340px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transform: scale(0.9);
      transition: transform 0.25s ease;
    }

    .overlay.show .modal-card {
      transform: scale(1);
    }

    .modal-card i {
      font-size: 3em;
      color: #009DA0;
      margin-bottom: 10px;
    }

    .modal-card h3 {
      margin: 0;
      color: #111827;
    }

    .modal-card p {
      color: #555;
      margin-top: 8px;
      margin-bottom: 20px;
    }

    .close-btn {
      background: #009DA0;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .close-btn:hover { background: #007c7f; }

    .sidebar-footer {
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 0.8em;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
    }

    .sidebar-footer p {
      margin: 0;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      .main-content { margin-left: 0; padding: 20px; }
      .sidebar { display: none; }
    }
  </style>
</head>
<body>
  <div class="dashboard-layout">
    <aside class="sidebar">
      <div class="logo">
        <i class="fa-solid fa-book-open"></i> QuietQueue
      </div>
      <nav class="nav">
        <a href="{{ url_for('student_dashboard') }}"><i class="fa-solid fa-gauge"></i> Dashboard</a>
        <a href="{{ url_for('seat_layout') }}"><i class="fa-solid fa-chair"></i> Book Seats</a>
        <a href="{{ url_for('history') }}"><i class="fa-solid fa-clock-rotate-left"></i> Your Bookings</a>
        <a href="{{ url_for('book_search') }}"><i class="fa-solid fa-magnifying-glass"></i> Search Books</a>
        <a href="{{ url_for('profile') }}"><i class="fa-solid fa-user"></i> Profile</a>
        <a href="{{ url_for('contact') }}" class="active"><i class="fa-solid fa-envelope"></i> Contact Us</a>
      </nav>
      <div class="sidebar-footer">
            <p>© 2025 QuietQueue</p>
      </div>
    </aside>

    <main class="main-content">
      <h2>Contact Us</h2>
      <div class="flash-messages" id="flash-container"></div>

      <form id="contactForm" action="{{ url_for('send_contact') }}" method="POST">
        <label for="name">Your Name</label>
        <input type="text" name="name" id="name" value="{{ user_name }}" required>

        <label for="email">Your Email</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" required>

        <label for="message">Message</label>
        <textarea name="message" id="message" rows="6" placeholder="Write your message..." required></textarea>

        <button type="submit"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
      </form>
    </main>
  </div>

  <div id="thankYouModal" class="overlay" aria-hidden="true">
    <div class="modal-card">
      <i class="fa-solid fa-check-circle"></i>
      <h3>Message Sent!</h3>
      <p>Thank you for reaching out. We’ll get back to you soon.</p>
      <button class="close-btn" id="closeModalBtn">OK</button>
    </div>
  </div>

  <script>
    const contactForm = document.getElementById('contactForm');
    const modal = document.getElementById('thankYouModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const flashContainer = document.getElementById('flash-container');

    contactForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(contactForm);
      try {
        const res = await fetch(contactForm.action, {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          modal.classList.add('show');
          contactForm.reset();
          flashContainer.innerHTML = `
            <div class="alert alert-success"><i class="fa-solid fa-check-circle"></i> Message sent successfully!</div>
          `;
          setTimeout(() => {
            modal.classList.remove('show');
          }, 3000);
        } else {
          flashContainer.innerHTML = `
            <div class="alert alert-error"><i class="fa-solid fa-triangle-exclamation"></i> Failed to send message. Try again.</div>
          `;
        }
      } catch (err) {
        flashContainer.innerHTML = `
          <div class="alert alert-error"><i class="fa-solid fa-triangle-exclamation"></i> Network error. Please retry.</div>
        `;
      }
    });

    closeModalBtn.addEventListener('click', () => {
      modal.classList.remove('show');
    });
  </script>
</body>
</html>
