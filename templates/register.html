<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - QuietQueue</title>

    <!-- Shared site CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- External fonts & icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Inline Page-Specific CSS -->
    <style>
        .register-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            padding: 20px;
        }

        .register-card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
        }

        .register-card h2 {
            margin-bottom: 30px;
            font-size: 1.8em;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            background-color: white;
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn-register-submit {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            margin-top: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-register-submit:hover {
            background-color: #008f86;
        }

        .footer-links {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 5px;
        }

        .flash {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            background-color: #e6ffed;
            color: #055160;
            border: 1px solid #b3e0c2;
            font-weight: 600;
        }
    </style>
</head>
<body class="register-page">
    <div class="register-card">
        <h2>Join Our Community</h2>

        <!-- Flash message display -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <!-- Registration Form -->
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" name="roll" placeholder="Roll Number" required>
                </div>
                <div class="form-group">
                    <input type="text" name="name" placeholder="Full Name" required>
                </div>
            </div>

            <div class="form-group">
               <input type="email" name="email" placeholder="Institution Email Address"
                      pattern="^[a-zA-Z0-9._%+-]+@iiita\.ac\.in$"
                      title="Please enter a valid IIITA email (e.g., name@iiita.ac.in)" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <select name="course" required>
                        <option value="" disabled selected>Select Course</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="MBA">MBA</option>
                        <option value="Ph.D">Ph.D</option>
                    </select>
                </div>
                <div class="form-group">
                    <select name="semester" required>
                        <option value="" disabled selected>Select Semester</option>
                        <option value="1">1st Semester</option>
                        <option value="2">2nd Semester</option>
                        <option value="3">3rd Semester</option>
                        <option value="4">4th Semester</option>
                        <option value="5">5th Semester</option>
                        <option value="6">6th Semester</option>
                        <option value="7">7th Semester</option>
                        <option value="8">8th Semester</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Create Password" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="btn-register-submit">Register Now</button>
        </form>

        <div class="footer-links">
            Already have an account? <a href="{{ url_for('login') }}">Login Here</a>
        </div>
    </div>
</body>
</html>
