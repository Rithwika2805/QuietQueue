<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - QuietQueue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .reset-container {
            width: 400px;
            background-color: white;
            padding: 40px 35px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            text-align: center;
        }
        .reset-container h2 {
            color: var(--primary-color, #00897b);
            margin-bottom: 20px;
        }
        .reset-container form {
            display: flex;
            flex-direction: column;
        }
        .reset-container input[type="password"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .reset-container button {
            background-color: var(--primary-color, #00897b);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .reset-container a {
            display: block;
            margin-top: 15px;
            color: var(--secondary-color, #f57c00);
            text-decoration: none;
        }
        .reset-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <i class="fa-solid fa-unlock-keyhole fa-3x" style="color:#00897b;"></i>
        <h2>Reset Password</h2>
        <form method="POST" action="{{ url_for('reset_password', email=email) }}">
            <input type="password" name="password" placeholder="New Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Reset Password</button>
        </form>

        <a href="{{ url_for('login') }}"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
    </div>
</body>
</html>
