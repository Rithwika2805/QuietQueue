<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP - QuietQueue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .otp-container {
            width: 400px;
            background-color: white;
            padding: 40px 35px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            text-align: center;
        }

        .otp-container h2 {
            color: var(--primary-color, #00897b);
            margin-bottom: 10px;
        }

        .otp-container input[type="text"] {
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 18px;
            text-align: center;
            letter-spacing: 3px;
        }

        .otp-container button {
            background-color: var(--primary-color, #00897b);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }

        .otp-container a {
            display: block;
            margin-top: 15px;
            color: var(--secondary-color, #f57c00);
            text-decoration: none;
        }

        .otp-container a:hover {
            text-decoration: underline;
        }

        .flash-messages {
            margin-top: 10px;
            color: #d32f2f;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Verify Your Email</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p style="color: red;">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="otp" placeholder="Enter 6-digit OTP" required>
            <button type="submit">Verify</button>
        </form>

        <p>Didn't get the OTP? <a href="{{ url_for('register') }}">Resend</a></p>
    </div>
</body>
</html>
