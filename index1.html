<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Slot Booking - Login</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>ğŸ“š IIIT Allahabad Library</h2>
      <p>Login to book your reading slot</p>

      <div class="input-box">
        <span class="icon">ğŸ‘¤</span>
        <input type="text" id="username" placeholder="Enter Username" />
      </div>

      <div class="input-box">
        <span class="icon">ğŸ”’</span>
        <input type="password" id="password" placeholder="Enter Password" />
        <span class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</span>

      <!-- CAPTCHA -->
      <div class="captcha-box">
        <canvas id="captchaCanvas" width="120" height="40"></canvas>
        <button onclick="generateCaptcha()">â†»</button>

      <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" />

  <!-- Forgot Password Modal -->
  <div id="forgotModal" class="modal">

      <input type="email" id="resetEmail" placeholder="Email Address" />
      <button onclick="resetPassword()">Send Reset Link</button>
    </div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
