<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Library System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reusing Dashboard Layout Styles */
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            /* ... (sidebar styles copied from above) ... */
            background-color: var(--card-bg);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
            padding: 20px 0;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .sidebar .logo {
            padding: 0 20px 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-color);
            transition: background-color 0.2s, color 0.2s;
            font-weight: 500;
        }

        .nav-link i {
            margin-right: 15px;
            width: 20px;
        }

        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .main-content {
            flex-grow: 1;
            padding: 30px 5%;
        }

        /* Profile Styles */
        .profile-header h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .user-details {
            margin-bottom: 30px;
            line-height: 1.8;
            font-size: 1.1em;
            color: #555;
        }

        .user-details span {
            font-weight: 600;
            color: var(--text-color);
        }

        .photo-upload {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .photo-placeholder {
            width: 80px;
            height: 80px;
            background-color: #eee;
            border-radius: 50%;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: #999;
        }

        .photo-upload button {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .profile-actions {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .action-card {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            flex: 1;
        }

        .action-card h3 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .action-card input[type="email"],
        .action-card input[type="text"],
        .action-card input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .action-card button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn-save-changes {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-change-password {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-logout {
            float: right;
            background-color: #F44336; /* Red for emphasis */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-book-open"></i> QuietQueue
            </div>
            <nav>
                <a href="seat-layout.html" class="nav-link"><i class="fa-solid fa-chair"></i> Book Seats</a>
                <a href="history.html" class="nav-link"><i class="fa-solid fa-clock-rotate-left"></i> View History</a>
                <a href="book-search.html" class="nav-link"><i class="fa-solid fa-search"></i> Search Books</a>
                <a href="profile.html" class="nav-link active"><i class="fa-solid fa-user"></i> Profile</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="profile-header">
                <h2>My Profile</h2>
            </div>

            <div class="user-details">
                <p>Roll Number: <span>IAB2026921</span></p>
                <p>Name: <span>Hello, User</span></p>
                <p>Department: <span>Information Technology</span></p>
                <p>Semester: <span>3rd</span></p>
            </div>

            <div class="photo-upload">
                <div class="photo-placeholder">
                    <i class="fa-solid fa-user"></i>
                </div>
                <button><i class="fa-solid fa-camera"></i> Upload Photo</button>
            </div>

            <div class="profile-actions">
                <div class="action-card">
                    <h3>Update Details</h3>
                    <form action="#">
                        <input type="email" placeholder="Email Address" value="iab2026921@iiita.ac.in">
                        <input type="text" placeholder="Full Name" value="User">
                        <button type="submit" class="btn-save-changes">Save Changes</button>
                    </form>
                </div>

                <div class="action-card">
                    <h3>Change Password</h3>
                    <form action="#">
                        <input type="password" placeholder="New Password">
                        <input type="password" placeholder="Confirm Password">
                        <button type="submit" class="btn-change-password">Change Password</button>
                    </form>
                </div>
            </div>

            <button class="btn-logout">Logout</button>
        </main>
    </div>
</body>
</html>
